{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
  <!-- jquery -->  
  <script type="text/javascript" src="{% static 'plugins/jquery/django-jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'plugins/jquery/jquery-3.2.1.min.js' %}"></script>
  <!--resetCss를 포함한 base-->
<!--         <link rel="stylesheet" href="{% static 'css/reset.css' %}">
-->         
<!-- bootstrap -->
<script  type="text/javascript" src="{% static 'plugins/bootstrap-3.3.2-dist/js/bootstrap.min.js' %}"></script> 

<!-- 공통 css/js  -->
<link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.2-dist/css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/common.css' %}">
<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

<title>FreshTuna</title>
</head>
<body class="">
  <div class="container-fluid">
    <header class="">
     <h1><a class="topName" href="/">FreshTuna's Blog</a></h1>
   </header>
   <!--nav-->
   <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/">  FreshTuna</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class=".homenav"><a href="/">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Board
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'post_list' %}">free</a>
              <a class="dropdown-item" href="#">java</a>
              <a class="dropdown-item" href="#">python</a>
              <a class="dropdown-item" href="#">etc</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
<!--           {% if user.is_active%}
 -->          <li><a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>addPost</a></li>
          <!-- {% endif %} -->
          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> LogOut</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!--nav-->
  <div class="row">
    {% block content %}
    {% endblock %}
  </div>
</div>
<script>
  var title = $(".bar_title").text(); 
  if(title){
    $("title").text(title);           
  }
</script>
</body>
</html>
